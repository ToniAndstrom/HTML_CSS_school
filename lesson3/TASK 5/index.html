<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Workbench&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-wrap">
        <h1>Sign up</h1>
        <p>It's free and only takes a minute</p>

        <form>
          <div class="form-group">
            <label for="">First Name</label>
            <input type="text" name="firstname" id="firstname" />
          </div>

          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" name="lastname" id="lastname" />
          </div>

          <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="email" />
          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" id="" password />
          </div>

          <div class="form-group">
            <label for="">Confirm password</label>
            <input type="password" name="password2" id="" password2 />
          </div>

          <button type="submit">Sign up!</button>
        </form>
        <p>
          By clicking the Sign Up button, you agree to our
          <a href="#">Terms & conditons</a> and <a href="#">Privacy Policy</a>
        </p>
      </div>

      <p id="footertext">Already have an account? <a href="#">Log in here!</a></p>
    </div>
  </body>
</html>
